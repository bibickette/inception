services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/phwang/data/wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    restart: on-failure 

  wordpress:
    build:
      context: ./wordpress
      dockerfile: Dockerfile
    image: wordpress
    container_name: wordpress
    volumes:
      - /home/phwang/data/wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - inception
    restart: on-failure 

  mariadb:
    build:
      context: ./mariadb
      dockerfile: Dockerfile
    image: mariadb
    container_name: mariadb
    volumes:
      - /home/phwang/data/mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: unless-stopped


networks:
  inception:
    driver: bridge